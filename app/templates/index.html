{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Users</h1>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add New User</a>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for username, data in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.id }}</td>
            <td>{{ data.description }}</td>
            <td>
                <a href="{{ url_for('edit_user', username=username) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <form action="{{ url_for('delete_user', username=username) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
